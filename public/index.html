<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Fishroom</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <noscript>
    <strong>We're sorry but Fishroom doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app">
    <ul>
      <li v-for="port in ports">
        <button v-on:click="tooglePort(port.number)">Port {{port.number}}</button> {{ port.status }}
      </li>
    </ul>
  </div>
  <!-- built files will be auto injected -->
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        ports: [
          { number : '1', status : 'Off'},
          { number : '2', status : 'Off'},
          { number : '3', status : 'Off'},
          { number : '4', status : 'Off'},
        ],
      },
      methods: {
        tooglePort: function(number) {
          if(this.ports[number-1].status == 'On'){
            this.ports[number-1].status = 'Off';
          } else {
            this.ports[number-1].status = 'On';
          };
        },
      },
    })
  </script>
</body>

</html>
